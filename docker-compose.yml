version: "3.3"

services:
  scrapmon-ci:
    image: scrapmon-ci
    build:
      context: ./
      dockerfile: ./scripts/Dockerfile
    container_name: scrapmon-ci
    environment:
      PRINT_SCRAPE_HTTP_ADDR: ":8080"
      PRINT_SCRAPE_ENV: "prod"
      PRINT_SCRAPE_DB_HOST: "scrapmon-db"
      PRINT_SCRAPE_DB_PORT: "5432"
      PRINT_SCRAPE_DB_USER: "postgres"
      PRINT_SCRAPE_DB_PASSWORD: "password"
      PRINT_SCRAPE_DB_NAME: "scrapmon"
    networks:
      - scrapmon-network
    depends_on:
      - scrapmon-db
  tor:
    image: dperson/torproxy
    container_name: tor
    hostname: tor
    environment:
      TORUSER: root
      TOR_NewCircuitPeriod: 5
      TOR_NumEntryGuards: 8
    networks:
      - scrapmon-network
    ports: 
      - "8118:8118"
  scrapmon-db:
    image: postgres:12.0
    container_name: scrapmon-db
    hostname: scrapmon-db
    environment:
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "scrapmon"
      POSTGRES_PORT: "5432"
    networks:
      - scrapmon-network
    ports:
      - "5432:5432"
  scrapmon-migrations:
    build:
      context: ./
      dockerfile: ./scripts/Dockerfile.migrations
    container_name: scrapmon-migrations
    hostname: scrapmon-migrations
    environment: 
      PRINT_SCRAPE_DB: scrapmon
      PRINT_SCRAPE_DB_HOST: scrapmon-db
      PRINT_SCRAPE_DB_PORT: 5432
      PRINT_SCRAPE_DB_NAME: scrapmon
      PRINT_SCRAPE_DB_USER: postgres
      PRINT_SCRAPE_DB_PASSWORD: password
    networks:
      - scrapmon-network
    volumes:  
      - "./internal/migrations/:/migrations"
      - "${PWD}/scripts/wait-for-postgres.sh:/scripts/wait-for-postgres.sh"
    #command: ["-path", "/migrations", "-database",  "postgres://postgres:password@scrapmon-db:5432/scrapmon?sslmode=disable", "up", "3"]
    depends_on:
      - scrapmon-db
